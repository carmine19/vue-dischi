<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Dischi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>



        <div id="app" v-if="load === true">

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 logo text-center">
                        <div class="box-img">
                            <img src="img/logorgb.png" alt="">
                        </div>
                        <div class="bar-search">
                            <div class="input-box">
                                <i class="fas fa-search"></i>
                                <input v-model="cerco_genere" type="text" placeholder="Cerca per genere..." class="left-input">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4" v-for="disco in ordino_array(dischi)"
                         v-if="disco.genre.toLowerCase().includes(cerco_genere.toLowerCase())">
                        <div class="box-cd">
                            <div class="box-img">
                                <img :src="disco.poster" :alt="disco.title">
                            </div>
                            <div class="box-information">
                                <div class="box-title">
                                    <h2>{{disco.title}}</h2>
                                </div>
                                <div class="box-author">
                                    <p>Autore: {{disco.author}}</p>
                                </div>
                                <div class="box-genere">
                                    <p>Genere: {{disco.genre}}</p>
                                </div>
                                <div class="box-years">
                                    <p>Disco: {{disco.year}}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
